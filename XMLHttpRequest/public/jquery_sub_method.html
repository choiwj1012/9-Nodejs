    // 요청 매개변수 전달 형태 - 3
    $(document).ready(function(){

      $('#my-form').submit(function(event){

        // 입력 방식의 value 속성을 가져옴
        var name = $('#name').val();
        var region = $('#region').val();

        // Ajax 요청을 수행
        var url = '/parameter';
        var data = {name : name, region : region};
        $('#wrap').load(url, data);

        // 기본 이벤트를 제거합니다
        event.preventDefault();

      });

    });
