<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
  <script>

    $(document).ready(function(){

      // declare variable
      var data = {
        name : 'RintIanTta',
        region : 'Seoul'
      };

      // print
      $('<h1></h1>').text($.param(data)).appendTo('body');

    });


    // 요청 매개변수 전달 형태 - 1
    $(document).ready(function(){

      $('#my-form').submit(function(event){

        var name = $("#name").val();
        var region = $("#region").val();

        // Ajax 요청을 수행
        var url = '/parameter?name=' + name + '&region=' + region;
        $('#wrap').load(url);

        // 입력 양식의 기본 이벤트인 쿼리를 전송하고 페이지가 전환되는 것을
        // 막기 위해 preventDefault() 메서드를 사용함
        event.preventDefault();

      });

    });

  </script>
</head>
<body>

  <form id="my-form">
    <table>
      <tr>
        <td><label for="name">Name</label></td>
        <td><input type="text" name="name" id="name"></td>
      </tr>
      <tr>
        <td><label for="region">Region</label></td>
        <td><input type="text" id="region" name="region"></td>
      </tr>
    </table>
    <input type="submit" value="Get Ajax String">
  </form>

  <div id="wrap">

  </div>

</body>
</html>
