<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="../../js/article/client.js"></script>

<!-- 글쓰기 이벤트 핸들링 -->
<script>

	
	$(document).ready(function() {
		
		$('#update_button').click(function() {
			var num = $('#num').val(); 
			var title = $('#title').val(); 
			var content = $('#content').val();
			var writer = $('#writer').val();			
			
			var article = new Article(title, content, writer);
			article.setNum(num);
			alert('[알림]틀라이언트의 V:뷰(updateView)가 클라이언트의 C:컨트롤러(requestUpdate)를 호출함!');
			Controllers.getArticleController().requestUpdate(article);	
			
		});
		
	});

</script>

</head>
<body>
	<!-- 수정 목록-->
	<div>
		<div>
		<div>글번호</div>
		<input type = "text" placeholder = "번호" id = "num">
		</div>
		
		<div>
		<div>제목</div>
		<input type = "text" placeholder = "제목" id = "title">
		</div>
		
		<div>
		<div>내용</div>
		<input type = "text" placeholder = "내용" id = "content">
		</div>
		
		<div>
		<div>작성자</div>
		<input type = "text" placeholder = "작성자" id = "writer">
		</div>
		
	</div>
	
	<input type="button" id="update_button" value="수정">
</body>
</html>
